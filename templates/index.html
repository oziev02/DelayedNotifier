<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelayedNotifier - –û—Ç–ª–æ–∂–µ–Ω–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .notifications-list {
            margin-top: 30px;
        }

        .notification-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .notification-item:hover {
            transform: translateX(5px);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-id {
            font-family: monospace;
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-scheduled {
            background: #cfe2ff;
            color: #084298;
        }

        .status-sent {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-failed {
            background: #f8d7da;
            color: #842029;
        }

        .status-cancelled {
            background: #e2e3e5;
            color: #41464b;
        }

        .notification-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            font-size: 14px;
        }

        .detail-item {
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border-left: 4px solid #0f5132;
        }

        .alert-error {
            background: #f8d7da;
            color: #842029;
            border-left: 4px solid #842029;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state::before {
            content: "üì≠";
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî DelayedNotifier</h1>

        <div class="card">
            <h2>–°–æ–∑–¥–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</h2>
            <div id="alert-container"></div>
            <form id="notification-form">
                <div class="form-group">
                    <label for="user_id">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                    <input type="text" id="user_id" name="user_id" required placeholder="user123">
                </div>

                <div class="form-group">
                    <label for="channel">–ö–∞–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
                    <select id="channel" name="channel" required>
                        <option value="email">Email</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="recipient">–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</label>
                    <input type="text" id="recipient" name="recipient" required 
                           placeholder="email@example.com –∏–ª–∏ @telegram_username">
                </div>

                <div class="form-group">
                    <label for="subject">–¢–µ–º–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ):</label>
                    <input type="text" id="subject" name="subject" placeholder="–¢–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è">
                </div>

                <div class="form-group">
                    <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                    <textarea id="message" name="message" required placeholder="–¢–µ–∫—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è"></textarea>
                </div>

                <div class="form-group">
                    <label for="scheduled_at">–í—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
                    <input type="datetime-local" id="scheduled_at" name="scheduled_at" required>
                </div>

                <button type="submit">–°–æ–∑–¥–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>
            </form>
        </div>

        <div class="card">
            <h2>–°–ø–∏—Å–æ–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</h2>
            <button onclick="loadNotifications()" style="margin-bottom: 20px;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <div id="notifications-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ —Ç–µ–∫—É—â–µ–µ + 1 –º–∏–Ω—É—Ç–∞
        const now = new Date();
        now.setMinutes(now.getMinutes() + 1);
        const minDateTime = now.toISOString().slice(0, 16);
        document.getElementById('scheduled_at').min = minDateTime;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('notification-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                user_id: formData.get('user_id'),
                channel: formData.get('channel'),
                recipient: formData.get('recipient'),
                subject: formData.get('subject') || '',
                message: formData.get('message'),
                scheduled_at: new Date(formData.get('scheduled_at')).toISOString()
            };

            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–æ!', 'success');
                    e.target.reset();
                    loadNotifications();
                } else {
                    showAlert('–û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: ' + error.message, 'error');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        async function loadNotifications() {
            const container = document.getElementById('notifications-container');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            try {
                const response = await fetch('/api/notify');
                const data = await response.json();

                if (response.ok && data.notifications) {
                    if (data.notifications.length === 0) {
                        container.innerHTML = '<div class="empty-state">–ù–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>';
                        return;
                    }

                    container.innerHTML = data.notifications.map(notif => `
                        <div class="notification-item">
                            <div class="notification-header">
                                <span class="notification-id">ID: ${notif.id}</span>
                                <span class="status-badge status-${notif.status}">${getStatusText(notif.status)}</span>
                            </div>
                            <div class="notification-details">
                                <div class="detail-item">
                                    <span class="detail-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</span> ${notif.user_id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">–ö–∞–Ω–∞–ª:</span> ${notif.channel}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</span> ${notif.recipient}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:</span> ${formatDateTime(notif.scheduled_at)}
                                </div>
                                ${notif.sent_at ? `
                                <div class="detail-item">
                                    <span class="detail-label">–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:</span> ${formatDateTime(notif.sent_at)}
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <span class="detail-label">–ü–æ–ø—ã—Ç–æ–∫:</span> ${notif.retry_count}
                                </div>
                            </div>
                            ${notif.subject ? `<div class="message"><strong>${notif.subject}</strong></div>` : ''}
                            <div class="message">${escapeHtml(notif.message)}</div>
                            ${notif.status !== 'sent' && notif.status !== 'cancelled' ? `
                                <button class="danger" onclick="cancelNotification('${notif.id}')" style="margin-top: 10px;">
                                    –û—Ç–º–µ–Ω–∏—Ç—å
                                </button>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="alert alert-error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="alert alert-error">–û—à–∏–±–∫–∞: ' + error.message + '</div>';
            }
        }

        // –û—Ç–º–µ–Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        async function cancelNotification(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å —ç—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/notify/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ', 'success');
                    loadNotifications();
                } else {
                    showAlert('–û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–º–µ–Ω–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç',
                'scheduled': '–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ',
                'sent': '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ',
                'failed': '–û—à–∏–±–∫–∞',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return statusMap[status] || status;
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        loadNotifications();
        setInterval(loadNotifications, 5000);
    </script>
</body>
</html>
